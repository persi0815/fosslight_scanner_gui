appId: com.electron.fosslightgui
productName: fosslight_gui
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - "out/**/*"
win:
  artifactName: ${name}-${version}-${arch}-win.${ext}
  executableName: fosslight_gui
  target:
    - target: nsis
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-${version}-${arch}-win-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
mac:
  artifactName: ${name}-${version}-${arch}-mac.${ext}
  target:
    - target: zip
      arch:
        - x64
        - arm64
        - universal
  category: public.app-category.utilities
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
  notarize: false
linux:
  target:
    - target: deb
      arch:
        - x64
        - armv7l
        - arm64
    - target: snap
    - target: tar.gz
      arch:
        - x64
        - armv7l
        - arm64
  maintainer: https://github.com/persi0815/fosslight_scanner_gui
  synopsis: FOSSLight Scanner GUI Application
  category: Utility
  artifactName: ${name}-${version}-${arch}-linux.${ext}
snap:
  base: core20
  publish:
    - provider: snapStore
      publishAutoUpdate: true
npmRebuild: false
publish:
  provider: github
  protocol: https
  owner: persi0815
  repo: fosslight_scanner_gui
  releaseType: draft
  publishAutoUpdate: true
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/